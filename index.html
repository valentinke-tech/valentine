<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –î–∞—à—É–ª–∏</title>
  <style>
    :root { --bg1:#ffeff6; --bg2:#ffe3ee; --text:#2b2b2b; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color:var(--text);
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 12px 40px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 14px; font-size: clamp(22px, 4.2vw, 34px); }
    p{ margin:0 0 18px; opacity:.85; }
    .btns{
      display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
      margin-top: 10px;
    }
    button{
      border:0; cursor:pointer;
      padding: 12px 18px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 16px;
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yes{
      background: #ff3b7a;
      color:white;
      box-shadow: 0 10px 18px rgba(255,59,122,.25);
    }
    #no{
      background: #ececec;
      color:#333;
    }
    .hint{
      margin-top:14px; min-height: 24px;
      font-size: 14px; opacity:.85;
    }
    .gifWrap{
      display:none;
      margin-top:18px;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,.14);
    }
    .gifWrap img{ width:100%; height:auto; display:block; }
    .small{
      margin-top:14px;
      font-size: 12px;
      opacity:.6;
    }
    .hearts{
      position:absolute; inset:0; pointer-events:none; opacity:.35;
      background:
        radial-gradient(circle at 10% 10%, #ff3b7a 0 2px, transparent 3px),
        radial-gradient(circle at 90% 20%, #ff3b7a 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #ff3b7a 0 2px, transparent 3px),
        radial-gradient(circle at 70% 70%, #ff3b7a 0 2px, transparent 3px);
      filter: blur(.2px);
    }

    /* –î–ª—è "—É–±–µ–≥–∞—é—â–µ–π" –∫–Ω–æ–ø–∫–∏ */
    .arena { position:relative; height: 170px; margin-top: 8px; }
    .arena .btns { position:absolute; left:0; right:0; top:0; }
    .arena.moving #no { position:absolute; }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts"></div>

    <h1>–î–∞—à—É–ª—è, –±—É–¥–µ—à—å –ª–∏ –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
    <p>–®–∞—Ä–∏—à—å üíñ</p>

    <div class="arena" id="arena">
      <div class="btns" id="btns">
        <button id="yes">–î–∞ üíñ</button>
        <button id="no">–ù–µ—Ç üôÉ</button>
      </div>
    </div>

    <div class="hint" id="hint"></div>

    <div class="gifWrap" id="gifWrap">
      <!-- –ú–æ–∂–µ—à—å –∑–∞–º–µ–Ω–∏—Ç—å GIF –Ω–∞ –ª—é–±—É—é –¥—Ä—É–≥—É—é (—Å–º. –Ω–∏–∂–µ –∫–∞–∫) -->
      <img id="gif" alt="gif"
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>

    <div class="small">P.S. –ö–Ω–æ–ø–∫–∞ ¬´–ù–µ—Ç¬ª –º–æ–∂–µ—Ç –≤–µ—Å—Ç–∏ —Å–µ–±—è –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ üòÑ</div>
  </div>

  <script>
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const hint = document.getElementById('hint');
    const gifWrap = document.getElementById('gifWrap');
    const arena = document.getElementById('arena');
    const btns = document.getElementById('btns');

    // –û—Å—Ç—Ä–æ—É–º–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞ "–ù–µ—Ç"
    const lines = [
      "–•–º‚Ä¶ –∫–Ω–æ–ø–∫–∞ ¬´–ù–µ—Ç¬ª —Å–µ–≥–æ–¥–Ω—è –Ω–∞ –±–æ–ª—å–Ω–∏—á–Ω–æ–º ü§í",
      "–¢—ã —É–≤–µ—Ä–µ–Ω–∞? –û–Ω–∞ –∫–∞–∂–µ—Ç—Å—è —Å–∞–º–∞ –Ω–µ —É–≤–µ—Ä–µ–Ω–∞ üòÖ",
      "–°–∏—Å—Ç–µ–º–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–ª–∞: ¬´–ù–µ—Ç¬ª = ¬´–î–∞¬ª (–ø–æ—á—Ç–∏) üëÄ",
      "–ê –¥–∞–≤–∞–π —Å–¥–µ–ª–∞–µ–º –≤–∏–¥, —á—Ç–æ —Ç—ã –ø—Ä–æ–º–∞—Ö–Ω—É–ª–∞—Å—å üôÇ",
      "–û–π, ¬´–ù–µ—Ç¬ª —É–±–µ–∂–∞–ª–æ. –°—Ç—ã–¥–Ω–æ –µ–º—É –ø—Ä–æ—Å—Ç–æ!",
      "–î–∞—à—É–ª—è, –Ω—É —ç—Ç–æ –∂–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞! üíò"
    ];

    let noClicks = 0;

    function rand(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(){
      arena.classList.add('moving');

      // –ì—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –≤–Ω—É—Ç—Ä–∏ arena
      const a = arena.getBoundingClientRect();
      const b = no.getBoundingClientRect();

      const padding = 10;
      const maxX = Math.max(padding, (a.width - b.width - padding));
      const maxY = Math.max(padding, (a.height - b.height - padding));

      const x = rand(padding, maxX);
      const y = rand(padding, maxY);

      // –ü–æ—Å—Ç–∞–≤–∏–º –∫–Ω–æ–ø–∫—É "–ù–µ—Ç" –∞–±—Å–æ–ª—é—Ç–æ–º –≤–Ω—É—Ç—Ä–∏ arena
      no.style.left = x + "px";
      no.style.top  = y + "px";
    }

    function setHint(){
      hint.textContent = lines[rand(0, lines.length - 1)];
    }

    // –ü—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏/–ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç" ‚Äî —É–±–µ–≥–∞–µ–º
    const scare = () => {
      noClicks++;
      setHint();
      moveNoButton();

      // –ß–µ–º –±–æ–ª—å—à–µ –ø—ã—Ç–∞–µ—Ç—Å—è –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç", —Ç–µ–º –±–æ–ª—å—à–µ —Ä–∞—Å—Ç—ë—Ç "–î–∞" (–º–µ–º–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç)
      const scale = Math.min(1 + noClicks * 0.06, 1.6);
      yes.style.transform = `scale(${scale})`;
    };

    no.addEventListener('mouseenter', scare);

// –¢–µ–ª–µ—Ñ–æ–Ω ‚Äî –ø–æ–ø—ã—Ç–∫–∞ –Ω–∞–∂–∞—Ç—å
    no.addEventListener('touchstart', (e) => {
    e.preventDefault(); // —á—Ç–æ–±—ã –Ω–µ —É—Å–ø–µ–ª–∏ –Ω–∞–∂–∞—Ç—å
    scare();
      }, { passive: false });

    // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π ‚Äî –µ—Å–ª–∏ –≤—Å—ë-—Ç–∞–∫–∏ –∫–ª–∏–∫–Ω—É–ª–∏
    no.addEventListener('click', (e) => {
    e.preventDefault();
    scare();
    });
    // –ü—Ä–∏ "–î–∞" –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–∏—Ñ–∫—É
    yes.addEventListener('click', () => {
      hint.textContent = "–£–†–ê–ê–ê! üíñüíñüíñ";
      gifWrap.style.display = "block";
      // –ó–∞–º–æ—Ä–æ–∑–∏–º –∞—Ä–µ–Ω—É –∏ —É–±–µ—Ä—ë–º "—É–±–µ–≥–∞–Ω–∏–µ"
      arena.classList.remove('moving');
      no.style.position = "";
      no.style.left = "";
      no.style.top = "";
      btns.style.position = "";
      // –ú–æ–∂–Ω–æ —Å–ø—Ä—è—Ç–∞—Ç—å –∫–Ω–æ–ø–∫–∏:
      btns.style.display = "none";
    });

    // –ü–µ—Ä–≤–∏—á–Ω–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞
    hint.textContent = "–ù–∞–∂–º–∏ ¬´–î–∞¬ª üôÇ";
  </script>
</body>
</html>
